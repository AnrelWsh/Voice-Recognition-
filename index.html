<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste de tâches</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Liste de tâches</h1>
        
    <ul id="task-list">
        <li>
            <input type="checkbox" id="task1" class="checkbox">
            <label for="task1">Faire les courses</label>
        </li>
        <li>
            <input type="checkbox" id="task2" class="checkbox">
            <label for="task2">Passer l'aspirateur</label>
        </li>
        <li>
            <input type="checkbox" id="task3" class="checkbox">
            <label for="task3">Répondre aux emails</label>
        </li>
    </ul>

    <h2>Parler pour ajouter une tache ou:</h2>
    <ol>
        <li>"Valide" pour valider/dévalider une tache</li>
        <li>"enlève" pour enlever une tache</li>
    </ol>
  <script src="script.js"></script>
</body>
</html>
